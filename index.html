
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Bangla</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Noto Serif Bengali", serif;
        }
    </style>
</head>
<body>
   <header>
    <div class="bg-red-700 py-5">
        <div class="max-w-7xl mx-auto px-5">
            <img class="invert" src="./assets/logo.svg" alt="">
        </div>
    </div>
    <nav class="border-b border-gray-300">
        <ul id="categoryContainer" class=" gap-2 md:gap-7 text-lg md:max-w-7xl mx-auto px-5 grid grid-cols-5 md:grid-cols-17">
            <!-- <li class="hover:border-b-4 hover:border-red-800 cursor-pointer">মূলপাতা</li>
            <li class="hover:border-b-4 hover:border-red-800 cursor-pointer">রাজনীতি</li>
            <li class="hover:border-b-4 hover:border-red-800 cursor-pointer">বিশ্ব</li> -->
        </ul>
    </nav>
   </header>

   <!-- category section -->
    <main class="max-w-7xl mx-auto px-5 mt-5 grid md:grid-cols-4 gap-5">
     <div  class="grid grid-cols-2 md:grid-cols-3 gap-5 col-span-3" id="newsContainer">
    <!-- loading er jonno -->
       <div class="bg-red-500 p-3">Loading...</div>
     </div>
     <div   class="col-span-1 border border-gray-300 rounded-lg overflow-hidden">
        <div class="bg-red-500 text-white p-3 flex justify-between">
            <h1>Bookmark</h1>
            <p id="bookmarkCount">0</p>
        </div>
        <div id="bookmarkContainer">
      
        </div>
     </div>
    </main>

    

<dialog id="news-details-modal" class="modal">
  <div class="modal-box">
    <div id="modalContainer">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

   <script src="index.js"></script>
</body>
</html>
